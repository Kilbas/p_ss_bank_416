
server:
  port: 8091
  servlet:
    context-path: /api/v1/public-info
management:
  server:
    port: 8190
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  datasource:

    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: password
  liquibase:
    default-schema: public_bank_information
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
  application:
    name: public-info-app

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

swagger:
  title: Public-info API
  version: 1.0
  description: Операции с банковской публичной информацией
  server:
    description: Локальный сервер для разработки
    url: http://localhost:8091/api/v1/public-info

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
        defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 30 # Интервал обновления
    instance-info-replication-interval-seconds: 30 # Интервал репликации информации о экземпляре
  instance:
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
